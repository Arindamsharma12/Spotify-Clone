<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <title>Spotify - Web Player</title>
</head>
<body>
    <div class="container flex ">
        <div class="left bg-black">
            <div class="close">    
                <img src="./img/cross.svg" alt="" class="invert">
            </div>

            <div class="home m-1 bg-grey rounded p-1">
                    <div class="logo m-1">
                        <img width="50" class="invert" src="./img/logo.svg" alt="logo">
                        <h2>Spotify</h2>
                    </div>

                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="./img/search.svg" alt="search">Search</li>
                </ul>
            </div> 
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>  
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                        <img src="./img/hamburger.svg" alt="" class="hamburger invert">
                        <img src="./img/left-arrow.svg" alt="Left" class="invert">
                        <img src="./img/right-arrow.svg" alt="Left" class="invert">
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    
                </div>
                <div class="playbar invert">
                    <div class="seekbar">
                        <img class="control invert" src="./img/circle.svg" alt="">
                      </div>
                    <div class="playContainer">

                        <div class="song-info">
                            
                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="/img/prev-song.svg" alt="">
                            <img id="play" src="./img/play.svg" alt="">
                            <img id="next" src="/img/next-song.svg" alt="">
                        </div>
                        <div class="time-volume">

                            <div class="song-time">
                                
                            </div>
                            <div class="volume">
                                    <img width="25" src="./img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
